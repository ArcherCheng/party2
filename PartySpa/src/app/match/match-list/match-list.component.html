<div class="jumbotron container-fluid">
  <div class="row">
    <div *ngFor="let item of userList" class="card col-12 col-md-6 col-lg-4 col-xl-3">
      <app-member-card [user]="item"></app-member-card>
      <div class="card-footer">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <a class="btn btn-primary" [routerLink]="['/match/memberDetail',item.userId]">
              &nbsp;<i class="fa fa-user fa-2x"></i>&nbsp;
            </a>
          </li>
          <!-- <li class="list-inline-item">
            <button class="btn btn-primary">
              &nbsp;<i class="fa fa-coffee fa-2x"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
