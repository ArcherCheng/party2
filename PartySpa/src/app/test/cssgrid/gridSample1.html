<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-columns: 1fr auto 1fr;
      grid-template-areas:
      "header header"
      "main sidebar"
      "footer footer";
      grid-gap: 2px;
    }

    header {
      grid-area: header;
      /* grid-template-columns: 4fr; */
      display: flex;
    }
    header nav {
      justify-self: start;
      display: grid;
      grid-template-columns: auto 1fr 1fr 1fr;
      align-items: end;
    }
    header button {
      justify-self: end;
    }

    .main{
      grid-area: main;
    }
    .sidebar{
      grid-area: sidebar;
    }
    footer{
      grid-area: footer;
    }

    @media(max-width:600px){
      .container {
        grid-template-areas:
        "header header"
        "main main"
        "sidebar sidebar"
        "footer footer";
      }
    }


    /* .container {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: 64px auto 64px;
      grid-gap: 2px;

    }
    header, footer  {
      grid-column: 1/span 4;
    }
    .main {
      grid-column: 1/span 3;
    }
    .sidebar{
      grid-column: span 1;
    }

    header {
      display: flex;
    }

    header nav {
      display: flex;
    }
    */

    header, footer  {
      background-color: aquamarine;
    }
    section, aside  {
      background-color: #aeaeae;
    }
  </style>
</head>
<body>
    <div class="container">
        <header>
          <nav>
            <li><a href="#">Header</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Other</a></li>
          </nav>
          <button>Button</button>
        </header>
        <!-- <div class="main-side-wrapper"> </div> -->
          <section class="main">
            <h2>Flexbox Layout</h2>
            <p>
                <img src="https://demo.tutorialzine.com/2017/03/css-grid-vs-flexbox/demo/landscape.jpg">
            </p>
          </section>
          <aside class="sidebar">
            <h3>Sidebar</h3>
            <nav>
                <li><a href="#">Header</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Other</a></li>
            </nav>
          </aside>

        <footer>
          <h3>Footer</h3>
          <p>Test flexbox and grid layout html</p>
        </footer>
      </div>
</body>
</html>
