<div class="jumbotron container-fluid">
    <div class="row">
      <div *ngFor="let party of partyList" class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card mb-5">
          <app-party-card [party]="party"></app-party-card>
          <a class="btn btn-danger w-100 " [routerLink]="['/member/myPartyPay',party.partyId]" role="button">輸入我的轉帳資料</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" [rotate]="true" [maxSize]="1" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
        [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="上頁"
        nextText="下頁" firstText="首頁" lastText="尾頁" >
      </pagination>
  </div>
