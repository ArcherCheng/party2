<div class="jumbotron container-fluid">
  <div class="row">
    <div *ngFor="let item of userList;index as i" class="card col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card-header text-center">
            <span><strong>座位編號: {{i+1}}</strong></span>
        </div>
        <app-member-card [user]="item"></app-member-card>
      <div class="card-footer">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <a class="btn btn-primary" [routerLink]="['/member',item.userId,'detail']" >
              <!-- [queryParams]="{partyId: currentPartyId}" -->
              &nbsp;<i class="fa fa-user fa-2x"></i>&nbsp;
            </a>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary" (click)="sendLike(item.userId)">
              &nbsp;<i class="fa fa-heart fa-2x"></i>
            </button></li>
          <li class="list-inline-item">
            <button class="btn btn-primary" [routerLink]="['/member',item.userId,'detail']"
              [queryParams]="{tab: 3}">
              &nbsp;<i class="fa fa-envelope fa-2x"></i>&nbsp;
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
